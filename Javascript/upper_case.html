<!DOCTYPE html>
<html>

<body>
    <h2>To toUpperCase() Method</h2>
    <p id="demo"></p>

    <script>
        let text = "HELLO WORLD!";
        document.write(text);
        //let result = text.toUpperCase();
        let ans = text.toLowerCase();

        document.getElementById("demo").innerHTML = ans;


    </script>

</body>

</html>
