<!doctype HTML>
<html>

<body>
    <h2>const</h2>
    <p id="demo"></p>
    <script>

        try {
            const PI = 3.141592656589793;
            document.getElementById("demo").innerHTML = PI;
        }
        catch (err) {
            document.getElementById("demo").innerHTML = err;
        }
    </script>
</body>

</html>
