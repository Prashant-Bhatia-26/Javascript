<!DOCTYPE html>
<html>

<head>
    <style>
        #image {
            display: none;
        }
    </style>
</head>

<body style="background-color: grey;">
    <center>
        <div>
            <button type="button" onclick="show()" id="IMG" style="background-color: tan;">
                IMAGE
            </button>
            <h1> IMAGE</h1>
            <img id="image" src="try.jpg" alt="image" height="30%" width="40%" />
        </div>

        <script>
            function show() {
                document.getElementById('image').style.display = "block";
            }
        </script>
    </center>
</body>

</html>
